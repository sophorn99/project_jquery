<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
    .borders {
        border-left: 2px solid gray;
        height: 48%;
        position: absolute;
        left: 50%;
        background-color: green;
    }
    #image{
        background-image: url(images/1.jpg);
        background-size: cover;
    }
    #show,#recipe, #done{
        border: 3px solid rgb(9, 197, 9);
        background-color: black;
        box-shadow: 0px 0px 10px grey;
        border-radius: 10px;
    }
    #indradient,#instructions{
        background-color: black;
        box-shadow: 0px 0px 10px grey;
        border-radius: 5px;
    }
    #add1,#add2{
        background-color: black;
        box-shadow: 0px 0px 10px grey;
    }
    
  
</style>
<body id="image"
     <!-- select form  -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="recipe" class="form-control text-white">
                    <option value="disableed selected">Choose recipe</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
        <hr>
        <div class="row mt-5" id="recipe-result"></div>
        <!-- Navbar -->
        <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-4" id="hide-show">
                <form action="#">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-dark" type="button" id="add2">&minus;</button>
                        </div>
                        <div id="input">

                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="button" id="add1">&plus;</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <h1 class="display-1 text-center"></h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <h5 id="indradient" class=" text-center text-white"></h5>
                <table class="table table-borderless text-white" id="done"></table>
            </div>
            <div class="borders" id="border"></div>
            <div class="col-6">
                <h5 id="instructions" class=" text-center text-white"></h5>
                <table class="table table-borderless text-white" id="show"></table>
            </div>
        </div>
    </div>

    </div>
    <script src="js/project.js"></script>
</body>

</html>
